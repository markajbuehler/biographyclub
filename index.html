<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Biography Club</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
          </div>
          <div class="col-6">
            <div class="my-5">
                <h1>
                    Biography
                    <small class="text-muted">Club</small>
                </h1>
            </div>
            <div class="my-5">                
                <figure class="text-center">
                    <div class="mb-4">
                        <blockquote class="blockquote">
                            <p>Shackleton crisscrossed the globe in his service to the merchant marine ... But nothing opened his mind 
                              to the vastness, richness, and complexity of the world the way his <mark>books</mark> did. They took him beyond 
                              the scope of his personal experience.</p>
                          </blockquote>
                    </div>
                    <div>
                        <figcaption class="blockquote-footer">
                            Margot Morrell and Stephanie Capparell <cite title="Source Title">Shackleton's Way</cite>
                        </figcaption>
                    </div>
                </figure>
            </div>
            <div class="my-5">
                <button type="button" class="btn btn-outline-dark">Why</button>
                <button type="button" class="btn btn-outline-dark">Books</button>
                <button type="button" class="btn btn-outline-dark">Who</button>
            </div>
          </div>
          <div class="col">
          </div>
        </div>
      </div>

</body>
</html>
